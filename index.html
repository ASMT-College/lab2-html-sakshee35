<body></body>

<form>
    <div class="formContainer">
       <h1>Sign Up Form</h1>
       
       <div>
          <label for="username"> username</label> <br>
          
          <input type="text" placeholder="username" name="username"><br>
          <br>
          
       </div>
       <div>
          <label for="password">Password</label><br>
          <input type="password" placeholder="Enter Password" name="password"><br>
          
          <br>
       </div>
       <div>
          <label for="confirm password">confirm password</label><br>
          <input type="password" placeholder="confirm password" name="confirm password"><br>
       </div>

    
     </div>
     
     <h2> Gender</h2> 
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>

      
      <h2>Choose Your Hobbies</h2>


   <div>
      <input type="radio" id="reading" name="hobby">
      <label for="reading">Reading</label>
      
      <input type="radio" id="writing" name="hobby">
      <label for="writing">Writing</label>
      
      <input type="radio" id="dancing" name="hobby">
      <label for="dancing">Dancing</label>
  </div>
  <h2>Choose a Country</h2> 

    <input type="radio" id="nepal" name="country">
    <label for="nepal">Nepal</label>
    
    <input type="radio" id="india" name="country">
    <label for="india">India</label>
    
    <input type="radio" id="srilanka" name="country">
    <label for="srilanka">Sri Lanka</label> <br>
</div>

 </form>
